<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap freelancer</title>
    <script src="https://kit.fontawesome.com/e55df08514.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <!-- inizio header -->
    <header>
      <!-- menù / barra di navigazione -->
      <nav class="container-fluid">
        <div class="container">
        </div>
      </nav>
      <!-- fine menù / barra di navigazione -->
      <!--sezione start bootstrap -->
      <div class="container-fluid bg-green">
        <div class="container">
          <div class="row">
          <div class="content-header col-xs-12">
            <img class="avatar" src="img/avatar.svg" alt="immagie avatar">
            <h1>Start Bootstrap</h1>
            <span class="star"><i class="fas fa-star"></i></span>
            <p>Graphic artist - Web designer - illustrator</p>
          </div>
          </div>
        </div>
      </div>
      <!-- fine sezione start bootstra -->
    </header>
    <!-- fine header -->
    <main>
      <div class="container-fluid">
        <div class="portfolio row">
          <div class="portfolio-title col-xs-12">
            <h2>Portfolio</h2>
            <span class="star"><i class="fas fa-star"></i></span>
          </div>
          <div class="col-xs-12">
            <img src="img/image-1.png" class="img-portfolio img-responsive img-rounded" alt="">
          </div>
          <div class="col-xs-12">
            <img src="img/image-2.png" class="img-portfolio img-responsive img-rounded" alt="">
          </div>
          <div class="col-xs-12">
            <img src="img/image-3.png" class="img-portfolio img-responsive img-rounded" alt="">
          </div>
          <div class="col-xs-12">
            <img src="img/image-4.png" class="img-portfolio img-responsive img-rounded" alt="">
          </div>
          <div class="col-xs-12">
            <img src="img/image-5.png" class="img-portfolio img-responsive img-rounded" alt="">
          </div>
          <div class="col-xs-12">
            <img src="img/image-6.png" class="img-portfolio img-responsive img-rounded" alt="">
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
